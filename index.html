
<!DOCTYPE html>
<html lang="en">

<style>
    /* Basic styling for the entire page */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #e8cbbf;
        margin: 0;
        padding: 10px;
    }

    /* space below the header */
    header {
        margin-bottom: 40px;
    }

    /* Product container: center content and display products in a row */
    #product-container {
        display: flex;          
        flex-wrap: wrap;        
        gap: 20px;               
        justify-content: center;
        margin-top: 20px;
    }

    /* Basic styling for each product card */
    .product {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        width: 180px;            
        background-color: #fff;
        text-align: center;
    }

    /* Product image styling */
    .product img {
        max-width: 100%;
        border-radius: 5px;
    }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <h1>Product Store</h1>
  </header>

  <div id="product-container" class="product-container">
    <!-- Products will be loaded here dynamically -->
  </div>

  <script src="main.js"></script>
</body>

</html>
