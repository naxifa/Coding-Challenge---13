
<!DOCTYPE html>
<html lang="en">

<style>
    /* Basic styling for the entire page */
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f6cbb9;
        margin: 0;
        padding: 10px;
    }

    header {
        margin-bottom: 20px;
    }

    /* Product container: center content and add spacing */
    #product-container {
        display: inline-block;
        text-align: left;
        max-width: 600px;
        margin-top: 20px;
    }

    /* Basic styling for each product card */
    .product {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #fff;
    }

    /* Product image styling */
    .product img {
        max-width: 100%;
        border-radius: 5px;
    }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Product Store</title>
</head>

<body>
  <header>
    <h1>Product Store</h1>
  </header>

  <div id="product-container" class="product-container">
    <!-- Products will be loaded here dynamically -->
  </div>

  <script src="main.js"></script>
</body>
</html>
